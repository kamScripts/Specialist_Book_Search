<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
    <a href="#search-box" class="skip">Skip to main content</a>

    <header>
        <h1>Online BookShelf</h1>
        <nav>            
            <ul>
                <li><a class="link" href="#login">login/register</a></li>
                <li><a class="link" href="#reading-list">Reading List</a></li>
                <li><a class="link" href="#wish">Wish List</a></li>
                <li><a class="link" href="#browse" id="browse-link">Browse Books</a></li>                
            </ul>
        </nav>
        <form class="basic-search">
            <label for="search-box ">Search</label>
            <input id="search-box" type="search" placeholder="Title / Author / Genre " aria-label="Search by book title ">
            <button type="button" id="basic-search-btn" class="btns">search</button>
            
        </form>
        <a class="link" href="#search-section" id="advanced-search-link">Advanced Search</a>
    </header>

    <main id="main-content">
        <section id="search-section" class="inactive ">            
            <form id="advanced-search">                
                <fieldset>
                    <legend>genre and book details</legend>
                    <label for="genre">Genre:</label>
                    <select  id="genre" name="genre" autofocus>
                        <option value="any">any</option>
                        <option value="fiction">Fiction</option>
                        <option value="non fiction">Non-Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="biography">Biography</option>
                        <option value="science fiction">Science Fiction</option>
                        <option value="romance">Romance</option>                        
                    </select>
                    
                    <label for="title">Title:</label>
                    <input class="filters" type="text" id="title" name="title">    
                    <label for="author">Author:</label>
                    <input class="filters" type="text" id="author" name="author">
                    <label for="year">Year Of Publication</label>
                    <input class="filters" type="number" name="publicationYear" id="year">
                    
                </fieldset>

                <fieldset>
                    <legend>Book format, rating and length</legend>
                    <label for="book-format">Book Format:</label>
                    <select class="filters" name="bookFormat" id="book-format">
                        <option value="any">any</option>
                        <option value="HardCover">Hardcover</option>
                        <option value="Paperback">Paperback</option>
                        <option value="Ebook">Ebook</option>
                    </select>
                    <label for="min-rating">Min Rating</label>
                    <input class="range-filters" type="number" name="minRating" id="min-rating">
                    <label for="min-pages">Min Pages</label>
                    <input class="range-filters" type="number" name="minPages" id="min-pages">
                    <label for="max-pages">Max Pages:</label>
                    <input class="range-filters" type="number" name="maxPages" id="max-pages">
                </fieldset>
                <button type="submit" id="a-search" class="btns">Search</button>
            </form>

        </section>
        <section id="browse" class="inactive">
            <h2>Browse Categories</h2>
            <nav>
                <ul>
                    <li></li>
                    <li><button class='browse-links' data-href="fiction">Fiction</button></li>
                    <li><button class='browse-links' data-href="non fiction">Non-Fiction</button></li>
                    <li><button class='browse-links' data-href="mystery">Mystery</button></li>
                    <li><button class='browse-links' data-href="fantasy">Fantasy</button></li>
                    <li><button class='browse-links' data-href="biography">Biography</button></li>
                    <li><button class='browse-links' data-href="science fiction">Science Fiction</button></li>
                    <li><button class='browse-links' data-href="romance">Romance</button></li>
            </ul>
            </nav>
            <div id="browse-folder"></div>
        </section>
        <section id="search-results" class="inactive">
            <h2>Search Result</h2>
        </section>
        <section id="login" class="inactive">
            <h2>Login / Register</h2>
        </section>
        <section id="reading-list" class="inactive">
            <h2>Reading List</h2>
        </section>
        <section id="wish" class="inactive">
            <h2>Wish List</h2>
            
        </section>


    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
