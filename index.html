<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
    <a href="#main-content" class="skip">Skip to main content</a>

    <header>
        <h1>Online BookShelf</h1>
        <a id="user-info" class="link" href="#login"><span id="user-name">Log-in</span></a>
        <nav>            
            <ul>
                <li><a class="menu link" href="#login">Log-in/register</a></li>
                <li><a class="menu link" href="#reading-list">Reading List</a></li>
                <li><a class="menu link" href="#wish">Wish List</a></li>
                <li><a class="menu link" href="#browse" >Browse Books</a></li>                
            </ul>
        </nav>
        <form id="basic-search">
            <label>
                Search:
                <input name="searchBox" id="search-box" type="search" placeholder="Title / Author / Genre " >
            </label>           
            <button type="submit" id="basic-search-btn" class="btns">search</button>            
        </form>
        <button><a class="link" href="#search-section" id="advanced-search-link">Advanced Search</a></button>
    </header>

    <main id="main-content">
        <section id="search-section" class="inactive ">            
<form id="advanced-search">                
    <fieldset>
        <legend>Category and Book Details</legend>

        <label>
            Genre:
            <select name="genre" autofocus>
                <option value="any">any</option>
                <option value="fiction">Fiction</option>
                <option value="non fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="fantasy">Fantasy</option>
                <option value="biography">Biography</option>
                <option value="science fiction">Science Fiction</option>
                <option value="romance">Romance</option>                        
            </select>
        </label>

        <label>
            Title:
            <input type="text" name="title">
        </label>    

        <label>
            Author:
            <input type="text" name="author">
        </label>

        <label>
            Year of Publication:
            <input type="number" name="publicationYear">
        </label>
    </fieldset>

    <fieldset>
        <legend>Book Format, Rating, and Length</legend>

        <label>
            Book Format:
            <select name="bookFormat">
                <option value="any">any</option>
                <option value="HardCover">Hardcover</option>
                <option value="Paperback">Paperback</option>
                <option value="Ebook">Ebook</option>
            </select>
        </label>

        <label>
            Min Rating:
            <input type="number" name="minRating" step="0.1" max="5">
        </label>

        <label>
            Min Pages:
            <input type="number" name="minPages">
        </label>

        <label>
            Max Pages:
            <input type="number" name="maxPages">
        </label>
    </fieldset>

    <button type="submit">Search</button>
</form>

        </section>
        <section id="browse" class="active">
            <h2>Browse Categories</h2>
            <nav>
                <ul>
                    <li><button class="browse-links" data-href="any">All Categories</button></li>
                    <li><button class='browse-links' data-href="fiction">Fiction</button></li>
                    <li><button class='browse-links' data-href="non fiction">Non-Fiction</button></li>
                    <li><button class='browse-links' data-href="mystery">Mystery</button></li>
                    <li><button class='browse-links' data-href="fantasy">Fantasy</button></li>
                    <li><button class='browse-links' data-href="biography">Biography</button></li>
                    <li><button class='browse-links' data-href="science fiction">Science Fiction</button></li>
                    <li><button class='browse-links' data-href="romance">Romance</button></li>
            </ul>
            </nav>
            <div id="browse-folder"></div>
        </section>
        <section id="search-results" class="inactive">
            <h2>Search Result</h2>
        </section>
        <section id="login" class="inactive">
            <h2>Login / Register</h2>
            
            <h3>Login</h3>
            <form id="loginForm" class="login-register">
                <input type="text" name="username" placeholder="Username" aria-label="username" required />
                <input type="password" name="password" placeholder="Password" aria-label="password" required />
                <button type="submit">Login</button>
            </form>
            <h3>Register</h3>
            <form id="registerForm" class="login-register">
                <input type="text" name="username" placeholder="Username" aria-label="username" required />
                <input type="password" name="password" placeholder="Password" aria-label="password" required />
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="reading-list" class="inactive">
            <h2>Reading List</h2>
        </section>
        <section id="wish" class="inactive">
            <h2>Wish List</h2>
            
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
